plugins {
    id 'java-library'
    id 'maven-publish'
}


group = "team.qtk"
version = "1.1.1"
sourceCompatibility = 11

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

sourceSets {
    // 修改gradle编译输出目录为ellipse标准，以适配vscode运行与调试
    main {
        java.destinationDirectory.set(file('bin/main'))
        output.resourcesDir = file('bin/main')
    }

    test {
        java.destinationDirectory.set(file('bin/test'))
        output.resourcesDir = file('bin/test')
    }
}

dependencies {
    api 'io.github.vipcxj:jasync-core:0.1.14'
    implementation 'io.smallrye.reactive:mutiny:2.0.0'
    implementation 'org.projectlombok:lombok:1.18.22'

    // 普通编译时ADT
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'io.github.vipcxj:jasync-core:0.1.14'


    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // 测试时ADT
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'io.github.vipcxj:jasync-core:0.1.14'


}

java {
    withSourcesJar()
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}