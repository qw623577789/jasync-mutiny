plugins {
    id 'java-library'
    id 'maven-publish'
}


group = "team.ytk"
version = "1.0.4"
sourceCompatibility = 11

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


dependencies {
    api 'io.github.vipcxj:jasync-core:0.1.7'
    implementation 'io.smallrye.reactive:mutiny:1.1.2'
    implementation 'org.projectlombok:lombok:1.18.22'

    // 普通编译时ADT
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'io.github.vipcxj:jasync-core:0.1.7'


    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // 测试时ADT
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'io.github.vipcxj:jasync-core:0.1.7'


}

compileJava {
    if(this.hasProperty("PATCH_VSCODE")) {
        // 把编译gradle编译后的东西拷到vscode项目调试目录
        doLast {
            delete 'bin'
            copy {
                from 'build/classes/java/main'
                from 'build/resources/main'
                into 'bin/main'
            }

            copy {
                from 'build/classes/java/test'
                from 'build/resources/test'
                into 'bin/test'
            }
        }
    }
}


compileTestJava {
    if(this.hasProperty("PATCH_VSCODE")) {
        // 把编译gradle编译后的东西拷到vscode项目调试目录
        doLast {
            delete 'bin'
            copy {
                from 'build/classes/java/main'
                from 'build/resources/main'
                into 'bin/main'
            }

            copy {
                from 'build/classes/java/test'
                from 'build/resources/test'
                into 'bin/test'
            }
        }
    }
}

java {
    withSourcesJar()
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}