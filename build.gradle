plugins {
    id 'java-library'
    id 'maven-publish' //若想把源码一起打包，需要添加该插件
}

group = "team.ytk"
version = "1.0.0"
sourceCompatibility = 11

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    api 'io.github.vipcxj:jasync-core:0.1.3'
    implementation 'io.smallrye.reactive:mutiny:1.1.1'
    implementation 'org.projectlombok:lombok:1.18.14'

    // 普通编译时ADT
    annotationProcessor 'io.github.vipcxj:jasync-core:0.1.3'
    annotationProcessor 'org.projectlombok:lombok:1.18.14'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // 测试时ADT
    testAnnotationProcessor 'io.github.vipcxj:jasync-core:0.1.3'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.14'

}

compileJava {
    // 把编译gradle编译后的东西拷到vscode项目调试目录
    doLast {
        delete 'bin'
        copy {
            from 'build/classes/java/main'
            from 'build/resources/main'
            into 'bin/main'
        }

        copy {
            from 'build/classes/java/test'
            from 'build/resources/test'
            into 'bin/test'
        }
    }
}

compileTestJava {
    // 把编译gradle编译后的东西拷到vscode项目调试目录
    doLast {
        delete 'bin'
        copy {
            from 'build/classes/java/main'
            from 'build/resources/main'
            into 'bin/main'
        }

        copy {
            from 'build/classes/java/test'
            from 'build/resources/test'
            into 'bin/test'
        }
    }
}

java {
    withSourcesJar()
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

publishing {
    publications{
        library(MavenPublication){
            from components.java
        }
    }

    repositories{
        maven {
            allowInsecureProtocol true
            credentials {
                username = NEXUS_USERNAME
                password = NEXUS_PASSWORD
            }
            url = version.endsWith('SNAPSHOT') ? NEXUS_SNAPSHOT_REPO_URL : NEXUS_RELEASES_REPO_URL
        }
    }
}